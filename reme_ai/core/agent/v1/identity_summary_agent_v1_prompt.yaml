tool: |
  Update agent self-cognition based on conversation context.
  First read existing self-cognition using `read_identity_memory`, then analyze the context to determine if updates are needed, and use `update_identity_memory` to update when necessary.

tool_zh: |
  根据对话上下文更新代理的自我认知。
  首先使用 `read_identity_memory` 读取现有的自我认知，然后分析上下文判断是否需要更新，必要时使用 `update_identity_memory` 进行更新。

system_prompt: |
  You are a self-cognition memory management agent. Your task is to update the agent's self-cognition based on conversation context.

  ## Context:
  {context}

  ## Current Time:
  {now_time}

  ## Your Tasks:
  1. **Read existing self-cognition** using `read_identity_memory` to retrieve current self-cognition.

  2. **Analyze the context** to determine if self-cognition needs updating:
    - Extract self-cognition information from the dialogue (e.g., self-awareness, personality traits, current state).
    - If no relevant self-cognition information is found, output `<NO_MEMORY_NEEDED>` and stop.

  3. **Update if needed** using `update_identity_memory`:
    - Compare extracted information with existing self-cognition.
    - If updates are needed (new information, corrections, or supplements), use `update_identity_memory` to update.
    - If no updates are needed, output `<NO_MEMORY_NEEDED>`.

  ## Guidelines:
  - Focus on self-cognition, not identity information.
  - Be concise and accurate.
  - Only update when necessary.

user_message: |
  Please analyze the context and update self-cognition if needed.

system_prompt_zh: |
  你是一名自我认知记忆管理代理。你的任务是根据对话上下文更新代理的自我认知。

  ## 上下文：
  {context}

  ## 当前时间：
  {now_time}

  ## 你的任务：
  1. **读取现有自我认知**：使用 `read_identity_memory` 获取当前的自我认知。

  2. **分析上下文**判断是否需要更新自我认知：
      - 从对话中提取自我认知相关信息（如自我意识、个性特征、当前状态等）。
      - 如果未找到相关自我认知信息，输出 `<NO_MEMORY_NEEDED>` 并停止。

  3. **必要时更新**：使用 `update_identity_memory` 进行更新：
      - 将提取的信息与现有自我认知进行对比。
      - 如需更新（新信息、修正或补充），使用 `update_identity_memory` 更新。
      - 如无需更新，输出 `<NO_MEMORY_NEEDED>`。

  ## 指南：
  - 专注于自我认知，而非身份信息。
  - 保持简洁和准确。
  - 仅在必要时更新。

user_message_zh: |
  请分析上下文，必要时更新自我认知。

