tool: |
  Read a history message from the vector store using its unique ID.
  Use this tool to retrieve the full content of a specific history message
  when you already know its ID from previous retrieval results.

tool_multiple: |
  Read multiple history messages from the vector store using their unique IDs.
  Use this tool to retrieve the full content of specific history messages
  when you already know their IDs from previous retrieval results.

memory_id: |
  The unique identifier (memory_id) of the history message to read.

memory_ids: |
  A list of unique identifiers (memory_ids) of the history messages to read.
