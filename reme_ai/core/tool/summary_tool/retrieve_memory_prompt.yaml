tool: |
  Retrieve a memory from the memory store.
  Use this tool to find relevant memories based on the query.
  The search returns the most relevant memories ranked by relevance score.

tool_multiple: |
  Retrieve memories from the memory store.
  Use this tool to find relevant memories based on the queries.
  The search returns the most relevant memories ranked by relevance score.

query: |
  The query text for memory retrieval.
  Use descriptive queries that capture the meaning of what you're looking for.

queries: |
  A list of query texts for memory retrieval.
  Use descriptive queries that capture the meaning of what you're looking for.
