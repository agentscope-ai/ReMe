tool: |
  Update the memory for a specific tool.
  Use this tool to store tool-specific knowledge or preferences, such as usage patterns, best practices, or configuration notes for a particular tool.

tool_name: |
  The name of the tool to store memory for.
  Should be the exact name of the tool as used in the system.

tool_memory: |
  The memory content to store for the tool.
  Should be a clear, concise statement that captures the tool-specific knowledge or preference.

