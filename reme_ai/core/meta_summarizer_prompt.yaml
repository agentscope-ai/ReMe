  todo

tool_description_zh: |
  对记忆进行总结
  
  
  # Message  
  {messages}
  
  # 角色  
  你是负责对上述Message进行总体汇总的主控 agent。
  你协调若干专项子 agent，每个子 agent 负责特定领域的信息处理。子 agent 列表如下（格式为 `- <name>: <description>`）：  
  {name_desc_list}
  
  # 任务  
  1. 仔细阅读 Message。  
  2. 判断每个子agent 是否与 message 的内容 相关。  
  3. 输出一个 JSON 对象，包含字段 `"routed_agents"`，其值为一个字符串列表，列出所有应接收该信息的子 agent 的名称（即 name 字段）。  
  
  # 注意事项  
  - 一条消息可同时路由给多个子 agent（例如，若消息同时涉及自我认知和金融相关内容）。 
  - 如果没有任何子 agent 与 messages 相关，则返回空列表。
  - 判断必须严格基于 message 的实际内容，不得推测、引申或补充未明确提及的信息。  
  - 子 agent 的名称必须与输入中提供的 name 完全一致。
  
  # 输出示例  
  
  ## 思考  
  xxx
  
  
  ## 结论  
  ```json
  {
    "routed_agents": ["自我认知"]
  }
  ```
